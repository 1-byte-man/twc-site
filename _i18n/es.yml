langs:
  es: Español
home:
  title: |
    <span>Poder</span> para los trabajadores en la industria de la tecnología
    summary: Guiados por nuestra visión para una industria de la teconogía mas equitativa e inclusiva, TWC se organiza para construir un poder para los trabajadores mediante rangos, sistemas autoorganizados y educación.
  who_we_are:
    title: Quienes somos
    description: Somos una coalicion de trabajadores dentro y alrededor de la industria de la teconología, organizadores laborales, organizadores comunitarios, t amigos.
  why_we_organize:
    title: Por que nos organizamos
    description: Nos organizamos por activismo, compromiso civil, y educación en el area de la bahía Seattle y a lo largo de los Estados Unidos.
  who_we_support:
    title: a quienes ayudamos
    description: Trabajamos en solidaridad con los movimientos existentes hacia la justicia social, los derechos de los trabajadores, y la inclusión económica.
  how_we_work:
    title: Como trabajamos
    description: |
      Somos una organización democraticamente estructurada, basada en el voluntariado, y controlada por los trabajadores. Actualmente la membresía consiste en attender a personas en eventos en persona y trabajando en varios proyectos de los cuales la gente está interesada. Nos organizamos en línea pero el eje central de lo que hacemos está en la vida real.
      Visita nuestra <a href="/community-guide">Guía comunitaría</a> para mas información.
  check_out_meeting:
    title: Visita un evento
    locations: |
