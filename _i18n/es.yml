  contact_us:
    title: Contáctanos
    description: |
      <p>Estaríamos felices de hablar y responder cualquiera de las preguntas que puede que tengas, O escuchar acerca de cualquier evento a favor de la justicia social en los cuales necesitarás una membresía. <a href="mailto:hello@techworkersco.org">Envianos un correo.</a></p>
